<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>cobra-gravity demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../cobra-gravity.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic cobra-gravity demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <paper-input value="{{platoIn}}" label="Plato In"></paper-input>
              <paper-input value="{{brixIn}}" label="Brix In"></paper-input>
              <paper-input value="{{densityIn}}" label="Density In"></paper-input>
              <cobra-gravity
                      plato-in="{{platoIn}}"
                      plato-out="{{platoOut}}"
                      brix-in="{{brixIn}}"
                      brix-out="{{brixOut}}"
                      density-in="{{densityIn}}"
                      density-out="{{densityOut}}"
              ></cobra-gravity>
              <h3>Plato Out: [[platoOut]]</h3>
              <h3>Brix Out: [[brixOut]]</h3>
              <h3>Density Out: [[densityOut]]</h3>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
